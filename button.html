<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

    <!-- Bootstrap ที่ใช้ในการฝึกคือ Bootstrap version 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>
    
    <!--
        button => btn
        ถ้าเขียนแค่ btn อย่างเดียว จะเป็นปุ่มที่ไม่มี"เส้นขอบ" ตรงหัวมุมทั้ง 4 จะมีการเก็บงานbtn ให้โค้งแล้ว
    -->

    <div class="container" style="margin-top: 20px;">
        <!-- สีของปุ่ม -->
        <button class="m-1 btn btn-primary">Primary</button>
        <button class="m-1 btn btn-secondary">Secondary</button>
        <button class="m-1 btn btn-success">Success</button>
        <button class="m-1 btn btn-danger">Danger</button>
        <button class="m-1 btn btn-warning">Warning</button>
        <button class="m-1 btn btn-info">Info</button>
        <button class="m-1 border btn btn-light">Light</button>
        <button class="m-1 btn btn-dark">Dark</button>

        <!-- ปุ่มแบบ Link -->
        <button type="button" class="btn btn-link">Link</button>

        <br><br>
        <!-- Button Tag -->
        <a href="#" class="btn btn-primary">Link</a>
        <button type="button" class="btn btn-success">Button</button>
        <input type="button" class="btn btn-danger" value="Button">
        <input type="submit" class="btn btn-warning" value="Submit">
        <input type="reset" class="btn btn-secondary" value="Reset">
        <br><br>

        <!-- Outline Button -->
        <!-- Outline Button เป็นการกำหนดสีให้กับ"เส้นขอบและเส้นข้อความ" -->
        <button class="m-1 btn btn-outline-primary">Outline Primary</button>
        <button class="m-1 btn btn-outline-secondary">Outline Secondary</button>
        <button class="m-1 btn btn-outline-success">Outline Success</button>
        <button class="m-1 btn btn-outline-danger">Outline Danger</button>
        <button class="m-1 btn btn-outline-warning">Outline Warning</button>
        <button class="m-1 btn btn-outline-info">Outline Info</button>
        <button class="m-1 btn btn-outline-light btn-dark">Outline Light</button>
        <button class="m-1 btn btn-outline-dark">Outline Dark</button>
        <br><br>

        <!-- ขนาดของปุ่ม -->
        <!-- 
            large => lg
            small => sm
         -->
        <buttnon class="my-1 btn btn-success btn-lg">Large Button</buttnon>
        <buttnon class="my-1 btn btn-success btn-sm">Small Button</buttnon>
        <br><br>

        <!-- Block Button -->
        <!-- 
            1.เพิ่ม "d-grid" ใน class ของ div ที่ button อยู่
            2.สามารถกำหนดระยะห่างด้วยการเขียนคำว่า gap-(number 1-5)
         -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary">Block Button</button>
            <button class="btn btn-success">Block Button</button>
        </div>
        <br><br>

        <!-- Button Group -->
        <!-- เป็นการจัดกลุ่มในแนวนอน -->
        <div class="btn-group gap-1">
            <button class="btn btn-success">button 1</button>
            <button class="btn btn-success">button 2</button>
            <button class="btn btn-success">button 3</button>
        </div>
        <br><br>

        <!-- Button Vertical Group -->
        <!-- การจัดกลุ่มในแนวตั้ง = btn-group-vertical เขียนใน Div -->
        <div class="btn-group-vertical gap-1">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-primary">Button 2</button>
            <button class="btn btn-primary">Button 3</button>
        </div>
        <br><br>

        <!-- Dropdown Menu -->
        <!-- 
            การสร้าง Dropdown Button
            1.ลบลิ้งหลัก Bootstrap ของ JS. ออกแล้วเอาลิ้งปลั๊กอินเสริมมาใส่แทน มี 2 ลิ้ง (ถ้ายังคงมีลิ้งหลักอยู่ Drowndown ก็จะไม่ทำงาน)
            2.ลิ้งที่เขียนว่า @popperjs ต้องอยู่"มาก่อน"ลิ้งปลั๊กอินเสริมอีกตัวหนึ่งเสมอถ้า ลิ้ง @popperjs อยู่ด้านล่างลิ้งจะไม่ทำงาน
            3.สร้าง div ในรายการที่เราต้องการให้เป็นตัวเลือก แล้วเพิ่ม dropdown-menu ลงใน class ของ div นั้น
            4.ในตัว Button ที่เราต้องการให้เก็บรายการตาม ข้อ 3. ให้เพิ่ม dropdown-toggle ลงใน class ของ ฺButton นั้น
            5.เติมคุณสมบัติในตัว Button นั้น เขียนว่า "data-bs-toggle="dropdown""
         -->
        <div class="btn-group">
            <button class="btn btn-primary">Home</button>
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Menu</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Item 1</a>
                <a href="#" class="dropdown-item">Item 2</a>
                <a href="#" class="dropdown-item">Item 3</a>
            </div>
        </div>
        <br><br>

        <!-- Button Style -->
        <!-- 
            active = ปุ่มนี้เปิดการใช้งาน
            blsabled = ปุ่มนี้ยังไม่สามารถใช้งานได้
         -->
        <button class="btn btn-danger">Regular</button>
        <button class="btn btn-danger active">Active</button>
        <button class="btn btn-danger disabled">Disabled</button>
    </div>

</body>
</html>
