<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>

    <!-- Bootstrap ที่ใช้ในการฝึกคือ Bootstrap version 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
        Padding จะคล้ายกับตัว Margin (มีคำอธิบายไว้ที่ในส่วนของ Margin)
         แต่จะเปลี่ยนจากตัวตัว "m" เป็น "p" ในการใช้งาน 
    -->

    <!-- 
        Padding คือระยะห่างจากด้านใน
         Margin คือระยะห่างจากด้านนอก
    -->

    <div class="container" style="margin-top: 20px;"></div>
    <!-- Padding Spacing -->
    <h1 class="bg-success pb-0">Padding Bottom 0</h1>
    <h1 class="bg-success pb-1">Padding Bottom 1</h1>
    <h1 class="bg-success pb-2">Padding Bottom 2</h1>
    <h1 class="bg-success pb-3">Padding Bottom 3</h1>
    <h1 class="bg-success pb-4">Padding Bottom 4</h1>
    <h1 class="bg-success pb-5">Padding Bottom 5</h1>

    <!-- Padding Side -->
    <h1 class="pt-4 bg-warning">Padding Top</h1>
    <h1 class="pb-4 bg-warning">Padding Bottom</h1>
    <h1 class="ps-4 bg-warning">Padding Left</h1>
    <h1 class="pe-4 bg-warning text-end">Padding Right</h1>

    <!-- PL & PR Spacing -->
    <h1 class="pe-5 bg-primary text-end">Padding Right 5</h1>
    <h1 class="ps-3 bg-primary">Padding Left 3</h1>

    <!-- PX -->
    <h1 class="px-5 bg-danger">Padding Left & Tight 5</h1>
    <!-- PY -->
    <h1 class="py-5 bg-danger">Padding Top & Bottome 5</h1>
    <!-- Blank -->
    <h1 class="p-5 bg-danger text-center">Padding Blank</h1>

</body>
</html>
