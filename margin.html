<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <!-- Bootstrap ที่ใช้ในการฝึกคือ Bootstrap version 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Margin คือการกำหนดระยะห่างจาก'เส้นขอบหรือพื้นที่ภายนอกของ Element เทียบกับวัตถุอื่นๆ' -->
    <!-- 
         t = top            
         b = bottom
         s = left
         e = right 
         x = left, right
         y = top, bottom
         
         m = margin
         "ถ้าระบุ'm'อย่างเดียวจะหมายถึงให้ระบุกำหนดระยะห่างทั้ง 4 ทิศทาง"
         blank = 4 ทิศทาง 

         0(x = 0, y = 0)
         1(x = spacer*.25, y = spacer*.25)
         2(x = spacer*.5, y = spacer*.5)
         3(x = spacer, y = spacer)
         4(x = spacer*1.5, y = spacer*1.5)
         5(x = spacer*3, y = spacer*3) 
         auto 
    -->

    <div class="container" style="margin-top: 20px;">
            <!-- Margin Spacing  -->
            <h1 class="bg-success mb-0">Margin Bottom 0</h1>
            <h1 class="bg-success mb-1">Margin Bottom 1</h1>
            <h1 class="bg-success mb-2">Margin Bottom 2</h1>
            <h1 class="bg-success mb-3">Margin Bottom 3</h1>
            <h1 class="bg-success mb-4">Margin Bottom 4</h1>
            <h1 class="bg-success mb-5">Margin Bottom 5</h1>

            <!-- Margin Side-->
            <h1 class="mt-3 bg-warning">Margin Top</h1>
            <h1 class="mb-5 bg-warning">Margin Bottom</h1>
            <h1 class="ms-5 bg-warning">Margin Left</h1>
            <h1 class="me-5 bg-warning">Margin Right</h1>

            <!-- ML & MR Spacing -->
            <h1 class="me-5 bg-primary">Margin Right 5</h1>
            <h1 class="ms-3 bg-primary">Margin Left 3</h1>

            <!-- MX -->
            <h1 class="mx-5 bg-danger">Margin Left & Right 5</h1>
            <!-- MY -->
            <h1 class="my-4 bg-danger">Margin Top & Bottom 5</h1>
            <!-- Blank -->
            <h1 class="m-5 bg-warning">Margin Blank</h1>
    </div>
</body>
</html>
